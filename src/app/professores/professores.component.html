<div *ngIf="profSelecionado">
  <app-titulo [titulo]="'Professor(a): ' + profSelecionado"></app-titulo>
  Professor selecionado: {{profSelecionado}} <br>
  <button class="btn btn-default" (click)="voltar()">Voltar</button>
</div>
<div *ngIf="!profSelecionado">
  <app-titulo [titulo]="titulo"></app-titulo>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Disciplina</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professores" (click)="profSelect(prof)" style="cursor: pointer;">
        <th scope="row">{{prof.id}}</th>
        <td>{{prof.nome}}</td>
        <td>{{prof.sobrenome}}</td>
        <td>{{prof.disciplina}}</td>
      </tr>
    </tbody>
  </table>
</div>
