<div class="d-flex justify-content-between mt-5">
  <div [ngClass]="{'col-sm-6': profSelecionado, 'col-sm-12': !profSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prof of professores">
          <td><button class="btn btn-outline-warning btn-sm" (click)="profSelect(prof)"><i class="bi bi-info-circle"></i></button></td>
          <th scope="row">{{prof.id}}</th>
          <td>{{prof.nome}}</td>
          <td>{{prof.sobrenome}}</td>
          <td>{{prof.disciplina}}</td>
          <td>
            <div>
              <button class="btn btn-outline-primary btn-sm mx-2" (click)="openModal(template)">Alunos</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="profSelecionado" class="col-sm-5">
    <div class="d-flex justify-content-between">
      <div>
        <app-titulo [titulo]="'Id Professor: ' + profSelecionado.id"></app-titulo>
      </div>
      <div>
        <button class="btn btn-outline-danger border-2" (click)="voltar()">Fechar</button>
      </div>
    </div>
    <form [formGroup]="profForm" (submit)="profSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" class="form-control" formControlName="nome">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Sobrenome</label>
        <input type="text" class="form-control" formControlName="sobrenome">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Disciplina</label>
        <input type="text" class="form-control" formControlName="disciplina">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!profForm.valid">Enviar</button>
      </div>
    </form>
  </div>
</div>

<ng-template #template>
  <div class="modal-body">
    <!-- <app-alunos></app-alunos> -->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">
      Fechar
    </button>
  </div>
</ng-template>
