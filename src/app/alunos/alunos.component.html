<div class="d-flex justify-content-between">
  <div class="col-sm-5" *ngIf="alunoSelecionado">
    <div class="d-flex justify-content-between">
      <div>
        <app-titulo [titulo]="'Id Aluno: ' + alunoSelecionado.id"></app-titulo>
      </div>
      <div>
        <button class="btn border-0 bg-transparent text-danger" (click)="voltar()"><i class="bi bi-x-lg"></i></button>
      </div>
    </div>
  
    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" class="form-control" formControlName="nome">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Sobrenome</label>
        <input type="text" class="form-control" formControlName="sobrenome">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Telefone</label>
        <input type="text" class="form-control" formControlName="telefone">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>
      </div>
    </form>
  </div>
  <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12': !alunoSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <td><button class="btn btn-outline-warning btn-sm" (click)="alunoSelect(aluno)"><i class="bi bi-info-circle"></i></button></td>
          <th scope="row">{{aluno.id}}</th>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.sobrenome}}</td>
          <td>{{aluno.telefone}}</td>
          <td>
            <div>
              
              <button class="btn btn-outline-primary btn-sm mx-2">Professores</button>
              <button class="btn btn-outline-danger btn-sm">Desativar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
