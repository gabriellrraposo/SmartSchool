<div *ngIf="alunoSelecionado">
  <div class="d-flex justify-content-between">
    <div>
      <app-titulo [titulo]="'Aluno(a): ' + alunoSelecionado"></app-titulo>
    </div>
    <div>
      <button class="btn btn-warning" (click)="voltar()">Voltar</button>
    </div>
  </div>

  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Nome</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Sobrenome</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Telefone</label>
      <input type="text" class="form-control">
    </div>
  </form>
</div>
<div *ngIf="!alunoSelecionado">
  <app-titulo [titulo]="titulo"></app-titulo>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Telefone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of alunos" style="cursor: pointer;" (click)="alunoSelect(aluno)">
        <th scope="row">{{aluno.id}}</th>
        <td>{{aluno.nome}}</td>
        <td>{{aluno.sobrenome}}</td>
        <td>{{aluno.telefone}}</td>
      </tr>
    </tbody>
  </table>
</div>
